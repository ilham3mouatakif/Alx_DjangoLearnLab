<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Books</title>
</head>

<body>
    <h1>Search Books</h1>
    <form method="get" action=".">
        <input type="text" name="q" value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>

</html>
